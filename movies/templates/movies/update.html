<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <form action="{% url 'movie_update' movie.id %}" method="POST">
        {% csrf_token %}
        <h1>Update Movie</h1>
        <div class="mb-3">
          <label for="title" class="form-label">Title:</label>
          <input type="text" class="form-control" name="title" id="title" value="{{ movie.title }}">
        </div>
        <div class="mb-3">
            <label for="date_released" class="form-label">Date Released:</label>
            <input type="date" class="form-control" id="date_released" name="date_released" value="{{ date_released }}">
          </div>
        <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
